<div class="row">
    <div class="col-sm-10 col-sm-offset-1" style="padding-top: 20px;">

        {# <h3 class="text-center">Criar um novo texto</h3> #}
        <form>
            <div class="form-group">
                <label for="js-new-text-pt">Português</label>
                <textarea id="js-new-text-pt" class="form-control" name="new-text-pt" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="js-new-text-en">Inglês</label>
                <textarea id="js-new-text-en" class="form-control" name="new-text-en" rows="3"></textarea>

                <input type="text" id="js-new-text-tags" class="form-control" name="new-text-tags">

        <div class="row" style="margin-top: 20px;">

    </div>
